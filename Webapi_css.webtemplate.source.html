<style>
    /* Adjust the styles as needed */
  
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #042B3C;
      border-radius: 5px;
      background-color: #FEFEFE;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #042B3C;
    }
  
    input[type="text"],
    textarea,
    input[type="datetime-local"],
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #042B3C;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #FEFEFE;
      color: #042B3C;
    }
  
    input[type="submit"] {
      background-color: #76BC21;
      color: #FEFEFE;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  
    input[type="submit"]:hover {
      background-color: #FF4712;
    }

  </style>
